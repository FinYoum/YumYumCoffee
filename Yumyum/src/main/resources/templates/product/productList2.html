<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="yumyum/layout/basic">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<style type="text/css">
    tr{
        border-bottom :1px solid #dee2e6;
    } 
</style>
</head>
<body>

    <th:block>
        <div class="jumbotron">
            <h1>제품 목록</h1>
            <p>지점장 페이지</p>
        </div>
        
        <div class="container">
            
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="col-sm-1">상품번호</th>
                        <th>제품명</th>
                        <th class="col-sm-2">가격</th>
                        <th class="col-sm-2">상태</th>
                        <th class="col-sm-3">상세정보</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${not #lists.isEmpty( productList )}" th:each="row : ${productList}">
                        <td scope="row" th:text="${row.productNum}"></td>
                        <td class="text-left" th:text="${row.name}"></td>
                        <td th:text="${#numbers.formatInteger(row.price,3,'COMMA')+'원'}"></td>
                        <!-- <td th:text="${row.info}"></td> -->
                        <td></td>
                        <td>
                          <button class="btn btn-secondary btn-sm">판매</button>
                          <button class="btn btn-secondary btn-sm">품절</button>
                          <button class="btn btn-secondary btn-sm">가리기</button>
                        </td>
                    </tr>

                    <tr th:unless="${not #lists.isEmpty( productList )}">
                        <td colspan="5">조회된 결과가 없습니다.</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </th:block>

    <script>
        /*<![CDATA[*/

        function movePage(uri, queryString) {
            location.href = uri + queryString;
        }

        function searchBoard(form) {
            /*[- 드롭다운이 아닌 메인 검색 키워드로 검색했을 때 -]*/
            if (isEmpty(form) == true) {
                var searchKeyword = document.getElementById("mainSearchKeyword");
                if (isEmpty(searchKeyword.value) == true) {
                    alert("키워드를 입력해 주세요.");
                    searchKeyword.focus();
                    return false;
                }

                form = document.getElementById("searchForm");
                form.searchKeyword.value = searchKeyword.value;
                form.submit();
            }

            if (isEmpty(form.searchKeyword.value) == true) {
                alert("키워드를 입력해 주세요.");
                form.searchKeyword.focus();
                return false;
            }
        }
        /*[- end of function -]*/

        /*]]>*/
    </script>
    </th:block>
</body>
</html>
</html>
