<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
    <th:block layout:fragment="title">
        <title>YumYum Coffee</title>
    </th:block>
    
 
    <th:block layout:fragment="header">
        <h4 class="display-3 fw-bolder">yumyum</h4>
        <p class="lead fw-normal text-white-50 mb-0"></p>
    </th:block>
    
    <th:block layout:fragment="content">
        <div class="container px-4 px-lg-5">
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
         
             <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                 <!-- <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                 <li class="nav-item"><a class="nav-link" href="#!">About</a></li> -->
                
                 <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">음료 선택</a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                         <li><a class="dropdown-item" href="/drink">All Products</a></li>
                         <li><hr class="dropdown-divider" /></li>
                         <li><a class="dropdown-item" href="#">커피</a></li>
                         <li><a class="dropdown-item" href="#">티</a></li> 
                         <li><a class="dropdown-item" href="#">스무디</a></li> 
                     </ul>
                 </li>
                 
                 <!-- <li class="nav-item"><a class="nav-link" href="/drink">음료</a></li>
                 <li class="nav-item"><a class="nav-link" href="/dessert">디저트</a></li> -->
             </ul>
             
             <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                
                 <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">디저트 선택</a>
                     <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                         <li><a class="dropdown-item" href="/dessert">All Products</a></li>
                         <li><hr class="dropdown-divider" /></li>
                         <li><a class="dropdown-item" href="#">빵</a></li>
                         <li><a class="dropdown-item" href="#">샐러드</a></li> 
                         <li><a class="dropdown-item" href="#">케이크</a></li> 
                     </ul>
                 </li>
             </ul>
             
             <table class="table table-hover">
                <thead>
                    <tr>
                        <th>제품명</th>
                        <th>가격</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${not #lists.isEmpty( productList )}" th:each="row : ${productList}" >
                        <!-- <td scope="row" th:text="${row.productNum}"></td> -->
                        <td class="text-left" th:text="${row.name}"></td>
                        <td th:text="${#numbers.formatInteger(row.price,3,'COMMA')+'원'}"></td>
                        <!-- <td th:text="${row.info}"></td> -->
                    </tr>

                    <tr th:unless="${not #lists.isEmpty( productList )}">
                        <td colspan="5">조회된 결과가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
         </div>
    </th:block>
    
    
    
</html>
