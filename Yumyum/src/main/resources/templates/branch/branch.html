<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
    <th:block layout:fragment="title">
        <title>YumYum Coffee</title>
    </th:block>
    
 
    <th:block layout:fragment="header">
        <h4 class="display-6 fw-bolder">지점</h4>
        <p class="lead fw-normal text-white-50 mb-0"></p>
    </th:block>
    
    <th:block layout:fragment="content">
        <!-- 검색 -->
	    <th:block layout:fragment="search">
	        <form action="#" id="searchform-header" class="searchform js__toggle active pull-right">
	            <input type="search" placeholder="Search..." class="input-search">
	            <button class="mdi mdi-magnify button-search" type="submit">
	                <i class="fa fa-search" aria-hidden="true"></i>
	            </button>
	        </form>
	    </th:block> 
    
        <div class="table-responsive clearfix">
            <table class="table table-hover text-center">
                <thead>
                    <tr>
                        <th>매장명</th><th>전화번호</th><th>주소</th>
                    </tr>
                </thead>
                
                <tbody>
                <tr th:if="${not #lists.isEmpty( branchList )}" th:each="row : ${branchList}">
                     <!-- <td th:text="${row.branchName}"></td> -->
                     <td>
                     	<a th:href="@{/product(branchNum=${row.branchNum})}" th:text="${row.branchName}"></a>
                     </td>
                     <td th:text="${row.telephone}"></td>
                     <td>
                     	<a th:href="@{/map(branchNum=${row.branchNum})}" th:text="${row.address}"></a>
                     	
                     </td>
                </tr>
                </tbody>
            </table>
        </div>
    </th:block>
</html>
