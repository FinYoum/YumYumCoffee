<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/basic">
<th:block layout:fragment="title">
	<title>Yum로그인</title>
</th:block>

<th:block layout:fragment="content">
<div class="card-content">
<form class="form-horizontal" th:action="@{/login}" th:object="${member}" method="post">

	<h2>Login</h2>
	<input type="hidden" th:if="*{userNum != null and userNum > 0}" th:field="*{userNum}" />

	<div class="form-group">
		<label class="col-sm-2 control-label">아이디</label>
		<div class="col-sm-10">
			<input type="text" id="userId" name="userId" th:field="*{id}" class="form-control" placeholder="아이디를 입력해 주세요." />
		</div>
	</div>  

	<div class="form-group">
		<label class="col-sm-2 control-label">비밀번호</label>
		<div class="col-sm-10">
			<input type="password" id="passcode" name="passcode" th:field="*{pw}" class="form-control" placeholder="비밀번호를 입력해 주세요." />
		</div>
	</div>

	<div class="btn_wrap text-center">
		<a th:href="@{/login}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
		<button type="submit" class="btn btn-primary waves-effect waves-light">로그인하기</button>
	</div>
	
</form>
</div>
</th:block>



</html>
