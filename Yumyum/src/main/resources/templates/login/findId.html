<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="yumyum/layout/basic">
<link rel="stylesheet" th:href="${pageContext.request.contextPath}/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
	<th:block layout:fragment="title">
		<title>Yum 아이디 찾기</title>
	</th:block>
	
    <th:block layout:fragment="header">
        <h6 class="display-6 fw-bolder">아이디 찾기</h6>
        <p class="lead fw-normal text-white-50 mb-0"></p>
    </th:block>
	
	<th:block layout:fragment="content">
		<div class="card-content">
			<div class="form-group">
				<label class="col-sm-2">이메일</label>
				<div class="text-center">
					<input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력해 주세요." />
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-sm-2">아이디</label>
				<div class="text-center">
					<input type="text" id="id" name="id" class="form-control" placeholder="아이디를 입력해 주세요." />
				</div>
			</div>
		</div>
			<button class="btn btn-secondary waves-effect waves-light" 
					id="btnFind" name="btnFind">찾기</button>
	</th:block>
	
		<th:block layout:fragment="dialog">
			<div class="dialog" id="dialogFindId" align=center style='display: none;' title="아이디찾기">
				
			</div>
		</th:block>
		
	<th:block layout:fragment="script">
		<script src='https://code.jquery.com/jquery-3.5.0.js'></script>
		<script src='https://code.jquery.com/ui/1.13.0/jquery-ui.js'></script>
		<script th:inline="javascript">
		/*<![CDATA[ */
		
		function dialogFindId(){
			
		}
		/*[- end of function -]*/
	
		/*]]>*/
		</script>
	</th:block>
</html>
